<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="descr">
        <button class="restart">Again!</button>
        <span class="descr-title">(Between 1 and 20)</span>
    </div>
    <h1 class="game-title">Guess my number!</h1>
    <div class="secret">?</div>
    <div class="game-container">
        <div class="game-input">
            <input type="text" class="user-input">
            <button class="check">Check!</button>
        </div>
        <div class="game-results">
            <span class="prompt">Start guessing...</span>
            <span class="score">Score: <output class="score-output">0</output></span>
            <span class="highScore">highscore: <output class="highScore-output">0</output></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
